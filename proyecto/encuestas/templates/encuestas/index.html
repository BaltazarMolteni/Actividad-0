<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% if latest_question_list %}
    <ul>
    {% for encuesta in latest_question_list %}
        <li><a href="{% url 'encuestas:detalle' encuesta.id %}">{{ encuesta.texto_encuesta }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No hay encuestas disponibles.</p>    
    {% endif %}
</body>
</html>
